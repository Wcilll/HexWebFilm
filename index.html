<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>WebList</title>
  </head>
  <body>
    <!-- heaer navbar -->
    <header class="header">
      <h2>ListCill</h2>
      <nav>
        <a href="#">Beranda</a>
        <a href="#">film</a>
        <a href="#">tv</a>
      </nav>
    </header>

    <main>
      <!-- main content -->
      <section class="media-main">
        <h2>Temukan Film Anda</h2>
        <p>Temukan film dan acara TV terbaru di sini</p>
        <div class="search-bar">
          <input type="text" placeholder="Cari" />
          <button>Cari</button>
        </div>
      </section>

      <!-- media content -->
      <section class="media-section">
        <div class="image-film">
          <img src="/img/Screenshot 2025-04-24 205404.png" alt="Film 1" />
          <div class="rating-date">
            <h3>Film 1</h3>
            <span>rating</span>
            <span>2025</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
